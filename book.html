    <main>
        <h1>Welcome to Little Lemon Restaurant</h1> 
        <P>
          Please enter your reservation below.
        </P>

        <form>
            <div>
              <label for="CustomerName">Name</label>
              <input type="text" id="customerName" name="customerName" required>
            </div>
            <div>
              <label for="customerPhoneNo">Phone number</label>
              <input type="tel" id="customerPhoneNo" name="customerPhoneNo" required>
              
            </div>
            <div>
              <label for="date_request">Arrival date and time</label>
              <input type="datetime-local" name="date_request" id="date_request" required>
        
            </div>
            <div>
              <label for="no_people">Number od people</label>
              <input type="number" name="no_people" id="no_people" min="1" max="8" required>
        
            </div>
            <div>
              <label for="policy_statement">I agree to the cancellation policy</label>
              <input type="checkbox" name="policy_statement" id="policy_statement" required>
        
            </div>
            <div>
              <input type="button" value="Submit">
              <input type="reset" value="Reset">
            </div>
           
            </form>
  
    </main>
    <footer>
      <div>
          <img src="Asset 14@4x.png" width="160">
      </div>
